<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM-ASSIGNMENT</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="stylo">
    <form action="./profile.html" method="get">
        
        <label for id="fnm" >First Name</label>
        <input id="fnm" class="input-field" type="text" placeholder="INSERT FIRST NAME" name="fname" ><br><br>

        <label for id="lnm">Last Name</label>
        <input id="lnm" class="input-field" type="text" placeholder="INSERT LAST NAME" name="lname" ><br><br>

        <label for id="dob"> Date of Birth</label>
        <input id="dob" class="input-field" type="date" placeholder="INSERT DOB" name="dateofbirth" ><br><br>

        <label > Gender: </label>
        <input id="f-male" class="input-field" type="radio" name="gender" value="Male"><label for id ="f-male">Male</label>
        <input id="f-female" class="input-field" type="radio" name="gender" value="Female"><label for id ="f-female">Female</label>
        <input id="f-other" class="input-field" type="radio" name="gender" value="Other"><label for id ="f-other">Other</label>
        <br><br>

        <label for id="room">Room Type: </label>
        <select id="room" class="input-field" name="room">
            <option value="">Select Room Preference</option>
            <option value="Single">Single Share</option>
            <option value="Double">Double Share</option>
            <option value="Triple">Triple Share</option> </select>
        <br><br>

        <label for id ="state">State</label>
        <select id="state" class="input-field" name="state">
            <option value="">Select State</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select><br><br>

        <label for id="photo" class="input-field" >Upload Photograph:</label>
        <input id="photo" type="file" name="photo" accept="image/*"><br><br>

        <button id=btn class="input-field" type="submit">Generate Card</button>
    </form>
</body>
</html>
